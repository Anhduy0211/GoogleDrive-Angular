<div *ngIf="folder != null">
    <mat-list style="padding: 0;">
        <div style="width: 245px;height: auto;display: flex;">
            <mat-list-item class="folder">
                <mat-icon mat-list-icon>folder</mat-icon>
                <div mat-line>{{folder.name}}</div>
            </mat-list-item>
        </div>
    </mat-list>
</div>
