<mat-list>
    <div mat-subheader>Folders</div>

    <div style="width: 160px;height: auto;display: flex;">
        <mat-list-item class="folder" *ngFor="let folder of folders">

            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>{{folder.name}}</div>
        </mat-list-item>
    </div>
    <br>
    <mat-divider></mat-divider>
</mat-list>
