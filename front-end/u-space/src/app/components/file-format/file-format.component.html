<mat-list *ngIf="folders != null" (click)='openFolder()' style="padding: 0;" class="grid">
    <div style="width: 245px;height: auto;display: flex;">
        <mat-list-item class="folder">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>{{folders.name}}</div>
        </mat-list-item>
    </div>
</mat-list>
