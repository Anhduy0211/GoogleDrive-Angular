<mat-list-item>
    <h2 mat-subheader>Truy cáº­p nhanh</h2>

    <div style="width: 18%;">
        <mat-card *ngFor="let file of files" class="example-card">
            <div>
                <img src={{file.pictureURL}} style="width: 200px;height: auto;">
            </div>
            <div style="border-color: rgb(204, 203, 203);border-top-style: solid;width: 100%;">
                <mat-list-item>
                    <mat-icon mat-list-icon>{{file.icon}}</mat-icon>
                    <mat-card-title mat-line>{{file.name}}</mat-card-title>
                    <div mat-line> {{file.createDate|date}} </div>
                </mat-list-item>
            </div>
        </mat-card>
    </div>
</mat-list-item>
