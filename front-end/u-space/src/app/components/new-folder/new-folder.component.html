<h1 mat-dialog-title>Create new folder</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Create Folder</mat-label>
        <input matInput [(ngModel)]="folderName">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button (click)="close()">Cancel</button>
        <button mat-button (click)="createFolder()" cdkFocusInitial>Create</button>
    </div>
