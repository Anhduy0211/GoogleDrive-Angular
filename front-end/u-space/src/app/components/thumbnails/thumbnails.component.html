<mat-list-item>
    <div mat-subheader>Files</div>
    <mat-card class="example-card">


        <mat-list-item *ngFor="let files of files">
            <img src={{files.pictureURL}} style="width: 180px;height: auto;">
            <mat-icon mat-list-icon>{{files.icon}}</mat-icon>
            <div mat-line>{{files.name}}</div>
        </mat-list-item>
    </mat-card>

</mat-list-item>
