<mat-list-item *ngIf="file != null" class="grid"> 
    <mat-card class="example-card">
        <img src={{file.pictureURL}} style="width: 100%;height: auto;">
        <mat-list-item>
            <mat-icon mat-list-icon>{{file.icon}}</mat-icon>
            <mat-card-title mat-line>{{file.name}}</mat-card-title>
        </mat-list-item>
    </mat-card>
</mat-list-item>
