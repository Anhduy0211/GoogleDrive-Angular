<div>
    <div style="width: 90%; margin-left: 5%;">
        <div mat-subheader class="title">
            <p>Quick access</p>
        </div>
        <div class="thumbnails-format" style="width: 100%;">
            <app-thumbnails-head *ngFor="let thumbnails of db_2" [thumbnails]="thumbnails"></app-thumbnails-head>
        </div>
    </div>

    <div style="width: 90%; margin-left: 5%;">
        <div mat-subheader class="title">
            <p>Folder</p>
            <div style="display:flex; flex-direction:row ;">
                <p>Name</p>
                <mat-icon>arrow_upward</mat-icon>
            </div>
        </div>
        <div class="folder-format" style="width: 100%;">
            <app-file-format *ngFor="let folder of db" [folders]="folder" (contextmenu)="onContextMenu($event, folder)"></app-file-format>
        </div>
        <!----------------  -------------------->
        <div mat-subheader class="title">
            <p>File</p>
        </div>
        <div class="file-format">
            <app-thumbnails *ngFor="let file of db_1" [file]="file"></app-thumbnails>
        </div>

    </div>
</div>


<div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x" [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
</div>

<mat-menu #contextMenu="matMenu" #contextMenu2="matMenu">
    <ng-template matMenuContent let-item="item">
        <div mat-menu-item [disableRipple]='true'>{{item.name}}</div>
        <!-- <div *ngFor=""> -->
        <button mat-menu-item (click)="onContextMenuAction(item)"><mat-icon>star_border</mat-icon>Mark</button>
        <button mat-menu-item (click)="onContextMenuAction(item)"><mat-icon>share</mat-icon>Share</button>

        <button mat-menu-item (click)="onContextMenuAction(item)"><mat-icon>content_cut</mat-icon> Cut</button>
        <button mat-menu-item (click)="onContextMenuAction(item)"><mat-icon>content_copy</mat-icon>Copy</button>
        <button mat-menu-item (click)="onContextMenuAction(item)"><mat-icon>delete</mat-icon>Delete</button>
        <button mat-menu-item (click)="onContextMenuAction(item)"><mat-icon>search</mat-icon>Search</button>
        <button mat-menu-item (click)="onContextMenuAction(item)"><mat-icon>get_app</mat-icon>Download</button>

    </ng-template>
</mat-menu>
