<div>
    <mat-form-field>
        <mat-label>Folder name</mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</div>
<div>
    <button style="outline: none;" mat-button mat-dialog-close>Cancel</button>
    <button style="outline: none;" mat-button mat-dialog-close mat-button (click)="folderService.newFolder(name)">OK</button>
</div>
